<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Mail</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
<div class="demo-card-wide mdl-card mdl-shadow--2dp" style=" position: fixed;
    top: 25%;
    left: 45%;
    margin-top: -100px;
    margin-left: -100px;
    width: 400px;">
    <form th:action="@{/mail}" th:object="${mailCreateDto}" method="post">
        <div class="mdl-card__title" style="background-color: coral">
            <h2 class="mdl-card__title-text" style="color: white">New Mail</h2>
        </div>
        <div class="form-group">
            <div class="mdl-card__actions mdl-card--border">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                     style="margin-left: 20px">
                    <input class="mdl-textfield__input" type="text" id="recipients" th:field="*{recipients}">
                    <p style="margin-top: 5px; margin-left: 10px; font-weight: bold" th:if="${#fields.hasErrors('recipients')}" th:errors="*{recipients}"></p>
                    <p style="margin-top: 5px; margin-left: 10px; font-weight: bold" th:value="${error}" th:text="${error}"></p>
                    <label class="mdl-textfield__label" for="recipients">To</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="mdl-card__actions mdl-card--border">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                     style="margin-left: 20px">
                    <input class="mdl-textfield__input" type="text" id="subject" name="subject" maxlength="150" th:field="*{subject}">
                    <p style="margin-top: 5px; margin-left: 10px; font-weight: bold" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></p>
                    <label class="mdl-textfield__label" for="subject">Subject</label>
                </div>
            </div>
        </div>
        <div class="form-group" style="width: 400px">
            <div class="mdl-card__actions mdl-card--border">
                <div class="mdl-textfield mdl-js-textfield"
                style="margin-left: 20px">
                    <label class="mdl-textfield__label" for="text">Your text</label>
                    <textarea class="mdl-textfield__input" type="text" id="text" maxlength="1024"
                              style="height: 100px" th:field="*{text}"></textarea>
                    <p style="margin-top: 5px; margin-left: 10px; font-weight: bold" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></p>
                </div>
            </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <div class="form-group">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                        type="submit" style="color: white; background-color: blue; margin-left: 110px; width: 150px">
                    Send
                </button>
            </div>
        </div>
    </form>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
            style="color: white; background-color: red; margin-left: 120px; margin-bottom: 10px; width: 150px"
            onclick="location.href='/mail-box'">
        Cancel
    </button>
</div>
</body>
</html>

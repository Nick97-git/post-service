<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mail Info</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
<div class="demo-card-wide mdl-card mdl-shadow--2dp" style=" position: fixed;
    top: 10%;
    left: 45%;
    margin-left: -100px;
    width: 400px;">
    <div class="mdl-card__title" style="background-color: coral">
        <h2 class="mdl-card__title-text" style="color: white" th:text="${mail.subject}"></h2>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <p style="font-size: large; font-family: Georgia"
           th:text="${mail.senderId} == ${user_id} ? |To: ${recipients}| : |From: ${sender}|"></p>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <div class="mdl-textfield mdl-js-textfield">
            <textarea readonly class="mdl-textfield__input" style="width: 300px; height: 200px"
                      type="text" id="sample5" th:text="${mail.text}"></textarea>
        </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                style="color: white; background-color: blue; margin-left: 90px" th:onclick="|window.location.href='/mail/${mail.id}'|">
            Answer
        </button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                style="color: white; background-color: red; left: 10%" onclick="location.href='/mail-box'">
            Back
        </button>
    </div>
</div>
</body>
</html>

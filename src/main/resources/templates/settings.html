<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
<form th:action="@{/user/settings}" th:object="${userUpdateDto}" method="post" enctype="multipart/form-data">
    <div class="demo-card-wide mdl-card mdl-shadow--2dp" style=" position: fixed;
    top: 30%;
    left: 45%;
    margin-top: -100px;
    margin-left: -100px;
    width: 400px;">
        <div class="mdl-card__title" style="background-color: coral">
            <h2 class="mdl-card__title-text" style="color: white" th:text="${user.login}"></h2>
        </div>
        <div class="form-group">
            <div class="mdl-card__actions mdl-card--border">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                     style="left: 10%; margin-top: 10px">
                    <input class="mdl-textfield__input" type="text" id="fullName" th:value="${user.fullName}"
                           name="fullName">
                    <label class="mdl-textfield__label" for="fullName">Full name</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="mdl-card__actions mdl-card--border">
                <div style="margin-top: 15px; margin-left: 90px">
                    <input class="mdl-checkbox__input" type="checkbox" id="apiRole" name="apiRole"
                           th:checked="${apiRole}">
                    <label class="mdl-checkbox__label" for="apiRole"
                           style="font-family: 'Times New Roman'; font-weight: bold; font-size: larger">Allow API interaction</label>
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top: 15px; font-size: larger">
            <div class="mdl-card__actions mdl-card--border">
                <div style="margin-top: 15px; margin-bottom: 15px; margin-left: 80px">
                <label class="col-sm-2 control-label" style="margin-left: 50px; font-size: larger; font-family: 'Times New Roman'; font-weight: bold">Choose photo: </label>
                <input id="photo" name="photo" type="file" value="upload" class="form-control-file"
                       style="margin-top: 15px"/>
                </div>
            </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <div style="margin-bottom: 10px; margin-top: 10px">
            <button type="submit"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                    style="color: white; background-color: blue; margin-left: 90px">Save
            </button>
            <button type="button"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                    style="color: white; background-color: red; left: 20%" onclick="location.href='/mail-box'">Back
            </button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
